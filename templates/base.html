<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* ... existing styles ... */
        
        .api-docs-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .api-docs-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Add the API Docs button -->
    <a href="http://127.0.0.1:5001/api/docs" target="_blank" class="api-docs-button">API Docs</a>
</body>
</html>
